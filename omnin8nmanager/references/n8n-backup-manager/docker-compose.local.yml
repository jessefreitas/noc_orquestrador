# n8n Backup Manager v1.3.5 (Local Dev)
version: '3.8'
services:
  backup-manager:
    build: .
    container_name: n8n-backup-manager-local
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backups:/app/backups
      - ./data:/app/data
      # Mount source code for development
      - ./server:/app
      - ./client/dist:/app/public
    environment:
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-local_dev_secret}
      - NODE_ENV=development
